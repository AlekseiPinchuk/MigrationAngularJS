<button ng-click="add()">Add</button>
<hr>
<table border="5" cellpadding="10" cellspacing="2">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Is Active</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr table-row
            ng-repeat="item in items track by $index"
            item="item"
            index="{{$index}}"
            change="change(index)"
            delete="delete(id)"
        ></tr>
    </tbody>
</table>
