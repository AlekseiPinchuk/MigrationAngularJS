<ng-container>
  <button (click)="addRow()">Add</button>
  <hr>
  <table border="5" cellpadding="10" cellspacing="2">
    <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Is Active</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users"
          table-row
          [user]="user"
          (onChange)="change($event)"
          (onDelete)="delete($event)"
      ></tr>
    </tbody>
  </table>
</ng-container>
